<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <h1>Jogo da velha</h1>

    <div class="container-info">
        <div class="title">
            Começar o jogo ou selecionar jogador
        </div>

        <div class="info1">
            <div class="infoitem">

                <div class="playerX" value="x">X<div class="countWinX"></div>
                </div>

            </div>
            <div class="infoitem">

                <div class="playerO" value="o">O
                    <div class="countWinO"></div>
                </div>

            </div>
        </div>
    </div>

    <div class="area">
        <div class="winW"></div>
        <div class="winH"></div>
        <div class="winI"></div>

        <div data-item="a1" class="item b r"></div>
        <div data-item="a2" class="item b r"></div>
        <div data-item="a3" class="item b"></div>

        <div data-item="b1" class="item b r"></div>
        <div data-item="b2" class="item b r"></div>
        <div data-item="b3" class="item b"></div>

        <div data-item="c1" class="item r"></div>
        <div data-item="c2" class="item r"></div>
        <div data-item="c3" class="item"></div>

    </div>

    <div class="info">
        <div class="infoitem">
            <div class="infotitulo">A vez é:</div>
            <div class="infocorpo vez">--</div>
        </div>
        <div class="infoitem">
            <div class="infotitulo">Vencedor:</div>
            <div class="infocorpo resultado">--</div>
        </div>
    </div>
    <input type="button" class="reset" value="Reiniciar Jogo" onClick="window.location.reload()">

    <script src="assets/js/script.js"></script>
</body>

</html>
